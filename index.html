<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Music League â€“ Voter Generosity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root {
        color-scheme: dark light;
        --bg: #050816;
        --bg-alt: #0b1020;
        --fg: #f9fafb;
        --muted: #9ca3af;
        --accent: #fbbf24;
        --accent-soft: rgba(251, 191, 36, 0.2);
        --border: #1f2937;
        --card-radius: 16px;
        --shadow-soft: 0 18px 45px rgba(15,23,42,0.75);
        --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                     "Segoe UI", sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: var(--font-sans);
        background: radial-gradient(circle at top, #111827 0, #020617 55%, #000 100%);
        color: var(--fg);
        -webkit-font-smoothing: antialiased;
      }

      .page {
        max-width: 1080px;
        margin: 0 auto;
        padding: 32px 20px 40px;
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 28px;
      }

      h1 {
        font-size: 2rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        margin: 0;
        display: inline-flex;
        align-items: baseline;
        gap: 10px;
      }

      header p {
        margin: 0;
        color: var(--muted);
        max-width: 100%;
        line-height: 1.5;
      }

      .card {
        background:
          linear-gradient(145deg, rgba(15,23,42,0.96), rgba(15,23,42,0.88))
          padding-box;
        border-radius: var(--card-radius);
        border: 1px solid rgba(148,163,184,0.16);
        box-shadow: var(--shadow-soft);
        padding: 18px 18px 16px;
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: -120px;
        background:
          radial-gradient(circle at 0 0, rgba(251,191,36,0.12), transparent 60%),
          radial-gradient(circle at 100% 0, rgba(56,189,248,0.16), transparent 60%);
        opacity: 0.75;
        pointer-events: none;
      }

      .card-inner {
        position: relative;
        z-index: 1;
      }

      .card h2 {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        color: rgba(156,163,175,0.9);
        margin: 0 0 8px;
      }

      .card h2 strong {
        color: #e5e7eb;
      }

      .chart-container {
        position: relative;
        height: 420px;
        max-height: 70vh;
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 4px 2px 8px;
      }

      @media (max-width: 600px) {
        .chart-container {
          height: 380px;
        }
      }

      .bar-row {
        display: grid;
        grid-template-columns: minmax(0, 220px) minmax(0, 1fr) auto;
        align-items: center;
        gap: 8px;
        font-size: 0.76rem;
      }

      .bar-label {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        color: rgba(209,213,219,0.96);
      }

      .bar-track {
        position: relative;
        height: 6px;
        border-radius: 999px;
        background: rgba(15,23,42,0.96);
        overflow: hidden;
      }

      .bar-fill {
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: linear-gradient(90deg, rgba(251,191,36,0.2), rgba(251,191,36,0.95), rgba(56,189,248,0.95));
        box-shadow: 0 0 0 1px rgba(15,23,42,0.9);
      }

      .bar-value {
        font-variant-numeric: tabular-nums;
        color: rgba(156,163,175,0.96);
      }

      .rank-pill {
        display: inline-flex;
        min-width: 1.7em;
        align-items: center;
        justify-content: center;
        padding: 1px 6px;
        border-radius: 999px;
        font-variant-numeric: tabular-nums;
        font-size: 0.72rem;
        background: rgba(15,23,42,0.9);
        border: 1px solid rgba(55,65,81,0.95);
        color: rgba(209,213,219,0.95);
      }

      .rank-1 .rank-pill {
        border-color: rgba(251,191,36,0.9);
        color: #fef3c7;
        background: radial-gradient(circle at top, rgba(251,191,36,0.3), rgba(15,23,42,0.95));
      }

      .rank-2 .rank-pill {
        border-color: rgba(156,163,175,0.95);
      }

      .rank-3 .rank-pill {
        border-color: rgba(248,113,113,0.9);
      }

      .pill-name {
        font-size: 0.82rem;
        font-weight: 500;
      }

      .muted {
        color: rgba(156,163,175,0.9);
      }

      footer {
        margin-top: 20px;
        font-size: 0.75rem;
        color: rgba(148,163,184,0.9);
      }
    </style>
  </head>
  <body>
    <main class="page">
      <header>
        <h1>Voter Generosity</h1>
        <p>
          <strong>Generosity</strong> here is defined as the
          <strong>average points each voter gives out per track they rate</strong>.
          High averages mean someone tends to hand out bigger scores rather than spreading them out.
        </p>
      </header>

      <section class="card">
        <div class="card-inner">
          <h2>League generosity</h2>
          <div class="chart-container" id="generosity-chart"></div>
        </div>
      </section>
    </main>

    <script>
      const chartLabels = ["Joe Bond", "Banana Log", "Beehind Honemy Lines", "Honey WillBeFree", "MegaSlippers", "Baba,  Don't Rile Bee", "All the Better to Sting You With", "misterbrilliant", "A Stylish Little Bee In A Shacket And Jorts (A Sartorial Bee)", "We've got honey at home. \ud83c\udf6f\ud83c\udfe0", "Liv, Laugh, Cover Urself in Pollen", "Patrick Rose", "mooshty", "Joe Skrebels", "How \u231a since you \ud83d\udc40 a \ud83d\udc1d? I Missenden (Cain)", "\ud83d\ude82 Alice Einsteigen, To Bee Town!", "Gav Murphy"];
      const chartValues = [2.0, 1.67, 1.6, 1.6, 1.54, 1.48, 1.43, 1.33, 1.29, 1.14, 1.11, 1.08, 1.0, 0.78, 0.73, 0.7, 0.69];
      const voters = [{"rank": 1, "name": "Joe Bond", "total_points": 30, "num_votes": 15, "num_positive_votes": 15, "avg_points_per_vote": 2.0, "avg_points_when_positive": 2.0}, {"rank": 2, "name": "Banana Log", "total_points": 40, "num_votes": 24, "num_positive_votes": 24, "avg_points_per_vote": 1.67, "avg_points_when_positive": 1.67}, {"rank": 3, "name": "Beehind Honemy Lines", "total_points": 40, "num_votes": 25, "num_positive_votes": 24, "avg_points_per_vote": 1.6, "avg_points_when_positive": 1.67}, {"rank": 4, "name": "Honey WillBeFree", "total_points": 40, "num_votes": 25, "num_positive_votes": 24, "avg_points_per_vote": 1.6, "avg_points_when_positive": 1.67}, {"rank": 5, "name": "MegaSlippers", "total_points": 40, "num_votes": 26, "num_positive_votes": 23, "avg_points_per_vote": 1.54, "avg_points_when_positive": 1.74}, {"rank": 6, "name": "Baba,  Don't Rile Bee", "total_points": 40, "num_votes": 27, "num_positive_votes": 26, "avg_points_per_vote": 1.48, "avg_points_when_positive": 1.54}, {"rank": 7, "name": "All the Better to Sting You With", "total_points": 20, "num_votes": 14, "num_positive_votes": 13, "avg_points_per_vote": 1.43, "avg_points_when_positive": 1.54}, {"rank": 8, "name": "misterbrilliant", "total_points": 40, "num_votes": 30, "num_positive_votes": 20, "avg_points_per_vote": 1.33, "avg_points_when_positive": 2.0}, {"rank": 9, "name": "A Stylish Little Bee In A Shacket And Jorts (A Sartorial Bee)", "total_points": 40, "num_votes": 31, "num_positive_votes": 24, "avg_points_per_vote": 1.29, "avg_points_when_positive": 1.67}, {"rank": 10, "name": "We've got honey at home. \ud83c\udf6f\ud83c\udfe0", "total_points": 40, "num_votes": 35, "num_positive_votes": 27, "avg_points_per_vote": 1.14, "avg_points_when_positive": 1.48}, {"rank": 11, "name": "Liv, Laugh, Cover Urself in Pollen", "total_points": 10, "num_votes": 9, "num_positive_votes": 9, "avg_points_per_vote": 1.11, "avg_points_when_positive": 1.11}, {"rank": 12, "name": "Patrick Rose", "total_points": 40, "num_votes": 37, "num_positive_votes": 25, "avg_points_per_vote": 1.08, "avg_points_when_positive": 1.6}, {"rank": 13, "name": "mooshty", "total_points": 30, "num_votes": 30, "num_positive_votes": 19, "avg_points_per_vote": 1.0, "avg_points_when_positive": 1.58}, {"rank": 14, "name": "Joe Skrebels", "total_points": 40, "num_votes": 51, "num_positive_votes": 24, "avg_points_per_vote": 0.78, "avg_points_when_positive": 1.67}, {"rank": 15, "name": "How \u231a since you \ud83d\udc40 a \ud83d\udc1d? I Missenden (Cain)", "total_points": 30, "num_votes": 41, "num_positive_votes": 21, "avg_points_per_vote": 0.73, "avg_points_when_positive": 1.43}, {"rank": 16, "name": "\ud83d\ude82 Alice Einsteigen, To Bee Town!", "total_points": 30, "num_votes": 43, "num_positive_votes": 30, "avg_points_per_vote": 0.7, "avg_points_when_positive": 1.0}, {"rank": 17, "name": "Gav Murphy", "total_points": 40, "num_votes": 58, "num_positive_votes": 24, "avg_points_per_vote": 0.69, "avg_points_when_positive": 1.67}];

      function renderChart() {
        const container = document.getElementById("generosity-chart");
        if (!container) return;

        container.innerHTML = "";

        if (!chartLabels.length) {
          const empty = document.createElement("div");
          empty.className = "muted";
          empty.textContent = "No voters found.";
          container.appendChild(empty);
          return;
        }

        const maxValue = Math.max.apply(null, chartValues);

        chartLabels.forEach((label, idx) => {
          const value = chartValues[idx];
          const row = document.createElement("div");
          row.className = "bar-row";

          const nameEl = document.createElement("div");
          nameEl.className = "bar-label";
          nameEl.textContent = label;

          const track = document.createElement("div");
          track.className = "bar-track";

          const fill = document.createElement("div");
          fill.className = "bar-fill";
          const widthPct = maxValue > 0 ? (value / maxValue) * 100 : 0;
          fill.style.width = widthPct.toFixed(1) + "%";

          track.appendChild(fill);

          const valueEl = document.createElement("div");
          valueEl.className = "bar-value";
          valueEl.textContent = value.toFixed(2);

          row.appendChild(nameEl);
          row.appendChild(track);
          row.appendChild(valueEl);

          container.appendChild(row);
        });
      }

      renderChart();
    </script>
  </body>
</html>
